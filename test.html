<!DOCTYPE html>
<html>
<head>

<body>

                if (categoryData.length > 0) {

                        console.log(`  - Sample question: "${firstSet.questions[0].question}"`);
                    }
                }
            });
            
            document.getElementById('test-results').innerHTML = '<p style="color: green;">‚úÖ All systems working! Check console for details.</p>';
        } else {
            console.error('‚ùå Question Database not loaded');
            document.getElementById('test-results').innerHTML = '<p style="color: red;">‚ùå Database not loaded</p>';
        }
        
        // Test Ralph Iterator
        if (typeof RalphQuestionIterator !== 'undefined') {
            console.log('‚úÖ Ralph Iterator loaded');
            
            const comment = RalphQuestionIterator.getContextualComment('place-value', true);
            console.log(`üí¨ Ralph says: "${comment}"`);
        }
        
        console.log('üéâ Test complete!');
    </script>
</body>
