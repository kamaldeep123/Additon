<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtraction Helper</title>
    <style>
        :root {
            color-scheme: light dark;
            --primary: #1f3c88;
            --background: #f9fafb;
            --surface: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --accent: #f59e0b;
            --border-radius: 18px;
            --shadow: 0 12px 28px rgba(31, 60, 136, 0.12);
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: clamp(1.5rem, 4vw, 3rem);
            background: var(--background);
            color: var(--text);
        }

        main {
            width: min(420px, 100%);
            background: var(--surface);
            padding: clamp(1.5rem, 4vw, 2.5rem);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        h1 {
            margin: 0 0 0.5rem;
            font-size: clamp(1.8rem, 5vw, 2.2rem);
            color: var(--primary);
            text-align: center;
        }

        p.description {
            margin: 0 0 2rem;
            color: var(--muted);
            text-align: center;
        }

        form {
            display: grid;
            gap: 1.25rem;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.9rem 1rem;
            border-radius: 12px;
            border: 2px solid rgba(31, 60, 136, 0.2);
            font-size: 1.1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(31, 60, 136, 0.15);
        }

        button {
            appearance: none;
            border: none;
            border-radius: 999px;
            padding: 0.95rem 1.5rem;
            font-size: 1.05rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--primary), #3155c7);
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:hover,
        button:focus-visible {
            transform: translateY(-1px);
            box-shadow: 0 10px 18px rgba(31, 60, 136, 0.2);
            outline: none;
        }

        .result-card {
            border-radius: 16px;
            background: rgba(31, 60, 136, 0.08);
            padding: 1.1rem 1.25rem;
            text-align: center;
        }

        .result-card span {
            display: block;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #0f172a;
                --surface: #111827;
                --text: #e5e7eb;
                --muted: #9ca3af;
                --shadow: 0 16px 30px rgba(15, 23, 42, 0.35);
            }

            .result-card {
                background: rgba(245, 158, 11, 0.15);
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>Subtraction Helper</h1>
        <p class="description">Enter two numbers and instantly see the result of subtracting the second number from the first.</p>
        <form id="subtraction-form" aria-describedby="result-description">
            <div>
                <label for="minuend">First number</label>
                <input type="number" id="minuend" name="minuend" required inputmode="decimal">
            </div>
            <div>
                <label for="subtrahend">Number to subtract</label>
                <input type="number" id="subtrahend" name="subtrahend" required inputmode="decimal">
            </div>
            <button type="submit">Calculate Difference</button>
        </form>
        <div class="result-card" role="status" aria-live="polite">
            <span id="result" aria-describedby="result-description">0</span>
            <p id="result-description" class="sr-only">Difference between the first number and the second number.</p>
        </div>
    </main>

    <script>
        const form = document.getElementById('subtraction-form');
        const resultElement = document.getElementById('result');
        const minuendInput = document.getElementById('minuend');
        const subtrahendInput = document.getElementById('subtrahend');

        function updateResult() {
            const minuend = Number(minuendInput.value);
            const subtrahend = Number(subtrahendInput.value);

            if (Number.isNaN(minuend) || Number.isNaN(subtrahend)) {
                resultElement.textContent = 'Please enter valid numbers.';
                return;
            }

            const difference = minuend - subtrahend;
            resultElement.textContent = difference.toLocaleString();
        }

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            updateResult();
        });

        [minuendInput, subtrahendInput].forEach((input) => {
            input.addEventListener('input', () => {
                if (input.value === '') {
                    resultElement.textContent = '0';
                }
            });
        });
    </script>
</body>
</html>
